<section class="row" data-ng-controller="AuthenticationController">
    <h3 class="col-md-12">用户登录</h3>
    <div class="col-md-6">
        <form data-ng-submit="signin()" class="signin form-vertical" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="密码">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">登录</button>&nbsp; or&nbsp;
                    <a href="/#!/signup">注册</a>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
