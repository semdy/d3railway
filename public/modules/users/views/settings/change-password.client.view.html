<section class="row" data-ng-controller="SettingsController">
    <h3 class="col-md-12 ">修改密码</h3>
    <div class="col-md-6">
        <form data-ng-submit="changeUserPassword()" class="signin form-vertical" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label for="currentPassword">当前密码</label>
                    <input type="password" id="currentPassword" name="currentPassword" class="form-control" data-ng-model="passwordDetails.currentPassword" placeholder="当前密码">
                </div>
                <div class="form-group">
                    <label for="newPassword">新密码</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" data-ng-model="passwordDetails.newPassword" placeholder="新密码">
                </div>
                <div class="form-group">
                    <label for="verifyPassword">确认新密码</label>
                    <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" data-ng-model="passwordDetails.verifyPassword" placeholder="确认新密码">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-large btn-primary">修改</button>
                </div>
                <div data-ng-show="success" class="text-success">
                    <strong>密码修改成功</strong>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
