<section data-ng-controller="DeparturesController" data-ng-init="findOne()">
    <div class="page-header">
        <h1 data-ng-bind="departure.name"></h1>
    </div>
    <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == departure.user._id))">
        <a class="btn btn-primary" href="/#!/departures/{{departure._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <small>
        <em class="text-muted">
            Posted on
            <span data-ng-bind="departure.created | date:'mediumDate'"></span>
            by
            <span data-ng-bind="departure.user.displayName"></span>
        </em>
    </small>
</section>
