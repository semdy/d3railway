<section data-ng-controller="DeparturesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Departures</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="departure in departures" data-ng-href="#!/departures/{{departure._id}}" class="list-group-item">
            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="departure.created | date:'medium'"></span>
                by
                <span data-ng-bind="departure.user.displayName"></span>
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="departure.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!departures.$resolved || departures.length">
        No Departures yet, why don't you <a href="/#!/departures/create">create one</a>?
    </div>
</section>
