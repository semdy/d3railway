<section data-ng-controller="ArrivalsController" data-ng-init="find()">
    <div class="page-header">
        <h1>到达方向</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="arrival in arrivals" data-ng-href="#!/arrivals/{{arrival._id}}" class="list-group-item">
            <small class="list-group-item-text">
                Posted on
                <span data-ng-bind="arrival.created | date:'medium'"></span>
                by
                <span data-ng-bind="arrival.user.displayName"></span>
            </small>
            <h4 class="list-group-item-heading" data-ng-bind="arrival.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning " data-ng-hide="!arrivals.$resolved || arrivals.length">
        没有数据， <a href="/#!/arrivals/create">创建</a>?
    </div>
</section>
