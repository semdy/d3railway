<section data-ng-controller="TrainsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>编辑列车</h1>
    </div>
    <div class="col-md-12">
        <form class="form form-vertical" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">车次</label>
                    <input type="text" data-ng-model="train.name" id="name" class="form-control" placeholder="车次" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="section">运行区间</label>
                    <input type="text" data-ng-model="train.section" id="section" class="form-control" placeholder="运行区间" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="track">停留股道</label>
                    <select class="form-control" data-ng-options="item._id as item.name for item in tracks" data-ng-model="train.track"></select>
                </div>
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label class="control-label" for="arrival">到达方向</label>
                        <select class="form-control" data-ng-options="item._id as item.name for item in arrivals" data-ng-model="train.arrival" ></select>
                    </div>
                    <div class="col-md-3 form-group">
                        <label class="control-label" for="departure">出发方向</label>
                        <select class="form-control" data-ng-options="item._id as item.name for item in departures" data-ng-model="train.departure" ></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label class="control-label" for="arrivalTime">到达时间</label>
                        <timepicker ng-model="train.arrivalTime" hour-step="1" minute-step="1" show-meridian="false"></timepicker>
                    </div>
                    <div class="col-md-3 form-group">
                        <label class="control-label" for="departureTime">出发时间</label>
                        <timepicker ng-model="train.departureTime" hour-step="1" minute-step="1" show-meridian="false"></timepicker>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="保存" class="btn btn-primary">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
